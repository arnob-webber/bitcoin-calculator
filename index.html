<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bitcoin to USD Calculator</h1>
        <div class="calculator">
            <input type="number" id="btc" placeholder="Enter BTC">
            <input type="number" id="usd" placeholder="Enter USD">
            <button onclick="convertToUSD()">Convert to USD</button>
            <button onclick="convertToBTC()">Convert to BTC</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
